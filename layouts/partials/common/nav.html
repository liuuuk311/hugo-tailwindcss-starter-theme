<ul class="flex flex-col items-center gap-20 text-center md:flex-row md:gap-0">
  {{ $menuLength := (len .Site.Menus.nav) }}
  {{ range $index, $element := .Site.Menus.nav }}
    <li>
      {{ if eq (add $index 1) $menuLength }}
        <a
          class="block transform rounded-lg bg-blue-600 px-6 py-3 font-medium capitalize tracking-wide text-white transition-colors duration-300 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80 md:mx-4 md:inline-block"
          href="{{ .URL | absURL }}"
        >
          {{ .Name }}
        </a>
      {{ else }}
        <a
          class="my-2 transform text-gray-700 transition-colors duration-300 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 md:mx-4 md:my-0"
          href="{{ .URL | absURL }}"
          >{{ .Name }}</a
        >
      {{ end }}
    </li>
  {{ end }}
  <li>
    {{ partial "common/theme-selector.html" . }}
  </li>
</ul>
